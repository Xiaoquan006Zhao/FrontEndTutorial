<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="module" src="timer.js" defer></script>
    <script type="module" src="bpm.js" defer></script>
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav id="main-nav">
          <h1>Controls</h1>
          <div id="bpm-control">
            <label>BPM:</label>
            <div>
              <input type="text" id="bpm-input" placeholder="100" />
              <select id="bpm-select">
                <option value="100">--Default 100--</option>
                <option value="60">60 BPM</option>
                <option value="80">80 BPM</option>
                <option value="100">100 BPM</option>
                <option value="120">120 BPM</option>
                <option value="140">140 BPM</option>
                <option value="160">160 BPM</option>
                <option value="180">180 BPM</option>
                <option value="200">200 BPM</option>
                <option value="220">220 BPM</option>
                <option value="240">240 BPM</option>
                <option class="hidden" id="empty" value=""></option>
              </select>
            </div>

            <button class="" id="start-metronome">Toggle metronome</button>
          </div>
        </nav>
      </div>
    </header>

    <section>
      <div class="controls">
        <div id="timer">
          <span class="timer" id="hour" style="display: none">00:</span>
          <span class="timer" id="minute">00:</span>
          <span class="timer" id="second">00:</span>
          <span class="timer" id="millisecond">00</span>

          <span class="timer hidden" id="timer-dash">--</span>
          <span class="timer hidden" id="record-hour">00:</span>
          <span class="timer hidden" id="record-minute">00:</span>
          <span class="timer hidden" id="record-second">00:</span>
          <span class="timer hidden" id="record-millisecond">00</span>
        </div>

        <button id="start-timer">Start</button>
        <button id="stop-timer">Stop</button>
        <button class="" id="start-recording">Start Recording</button>
        <button class="" id="play-recording">Play Recording</button>
      </div>
    </section>

    <div class="container">
      <h1>Drum Machine</h1>
    </div>

    <div class="container">
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
      </div>
    </div>

    <audio src="sounds/metronome.mp3" id="metronome"></audio>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
  </body>
</html>
